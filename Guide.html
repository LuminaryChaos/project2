<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Your Team</title>
  <style>      

          body{
                zoom: 95%;
            }


      .travel-guide{
        font-size: 15px;
        font-weight: bold;
        color: #86B817;
        text-transform: uppercase;
      }
  
      div .travel-guide{
        display: flex;
        justify-content: center;
      }
  
      h1.our-guide {

          margin-bottom: 50px;
          text-align: center;
          font-family: "Nunito", sans-serif;
          font-weight: 800;
          line-height: 1.2;
          color: #2C3E50;
      }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .squad-containers {
            display: flex;
            max-width: 300px;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .team-member {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .team-member {
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .social-links{
          display: flex;
          justify-content: center;
        }

 

        .overflow-hidden {
            overflow: hidden;
        }

        .member-img {
            max-width: 100%;
            height: auto;
            transform: scale(1,1);
            transition: transform 0.3s ease-in-out;

        }
        
        .member-img:hover {
          transform: scale(1.1,1.1);
        }


        .position-relative {
            position: relative;
        }


        .link {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out;
            width: 15px;
            height: 25px;
            background-color: white;
            border-radius: 80px;
            z-index: 2;
            color: #86B817;
            border-bottom-color: #86B817;
            margin-left: 10px;
        }
        .link:hover {
            color: rgb(255, 255, 255);
            background-color: #86B817;
            margin-left: 10px;
        }



        .member-info {
            padding: 1.5rem;
            text-align: center;
            margin-top: -15px;
            
        }

        .name {
            margin-bottom: 0;
            font-size: 20px;
        }

        .small {
            font-size: 80%;
        }
        



  </style>
</head>

    <div>
