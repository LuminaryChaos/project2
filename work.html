<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <style>

            body{
                height: 16000px;
                margin-left: 20px;
                margin-left: 0px;
                margin-top: 0px;
            }
            
            .container{
                display: flex;
                justify-content: space-between;
                width: 1290px;
                height: 890px;
                align-items: start;
                background-color: rgb(20, 171, 222);
            }

            .brand{
                font-size: 30px;
                padding: 30px;
                color: white;
                width: 260px;
            }
            
            .div2{         
                width: auto;
                margin-right: -90px;
                height: 135px;
                width: 900px; 
                display: flex;
                align-items: center;   
            }

            .button_barre{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 49px;
                width: 110px;
                margin-left: 40px;
                color: rgb(237, 230, 230);
                border-radius: 40px;
                text-decoration: none; 
            }


            .button_barre:hover{
                color: rgb(0, 0, 0);
            }


            .div_first_pic{
                background-color: white;
                height: 494px;
                width: 355px;  
                margin: -660px 0px 0px 280px;  
                rotate: 201rad;

            }
            .first_pic{
                background-image: url('rn50e1idzyww9blug42l.jpg');
               
                border-radius: 10px;
                
                background-size: 330px 400px;
                height: 393px;
                width: 326px;
                margin: 13px 14px 0px;
                position: absolute;
                
            }








            .my01, .my02, .my03{
                font-size: 60px;
                color: gray;
                font-weight: bold;
                opacity: 40%;
            }


            .my01{
                margin-left: 300px;
                margin-top: 500px;
            }
            .my02{
                margin-left: 900px;
            }
            .my03{
                margin-left: 300px;
            }








            .visited_places{
                background-color: aqua;
                height: 400px;
                width: 500px;
                margin-left: 100px;
                background-image: url('Friend_Travel-Trip_Planning.jpg');
                border-radius: 25px;
                background-size: 500px 400px;
                background-repeat: no-repeat;
                display: inline-block;
            }

            .games_played{           
                background-color: aqua;
                height: 400px;
                width: 500px;
                margin-left: 700px;
                background-image: url('sociosport-impact-social-380x252.jpg');  
                background-size: 500px 400px;
                background-repeat: no-repeat;
                border-radius: 25px;
                display: inline-block;
            } 

            .challenges{
                background-color: aqua;
                height: 300px;
                width: 400px;
                margin-left: 150px;
                display: inline-block;
                border-radius: 25px;
                background-size: 500px 400px;
                background-repeat: no-repeat;
            }



            .div_de_why_travel_div{
                margin-top: 50px;
                
                display: flex;
                justify-content: space-evenly;
                
            }


            .cards {
                display: flex;
                flex-direction: row;
                gap: 15px;
                padding-left: 30px;
            }

            .cards .red {
                background-image: url("https://images.prismic.io/travelsation/a3c7af10-0077-429f-a214-9ca5e0b85345_kelsey-chance-CutTQTt2HyI-unsplash.jpg?auto=compress,format&w=768");
                background-repeat: no-repeat;
                background-size: 500px  600px;
                margin-left: 25px;
                
            }

            .cards .blue {
                background-image: url("https://images.prismic.io/travelsation/24e405ad-1157-4ec8-9a6f-9d76e3253468_manny-moreno-9gLG64sWdd8-unsplash.jpg?auto=compress,format&w=768");
                background-repeat: no-repeat;
                background-size: 500px 600px;
                width: 500px;
                height: 500px;
                border-radius: 10px;
                margin-left: 10px;
                
            }

            .cards .green {
                background-image: url("https://images.prismic.io/travelsation/ca285829-f404-47be-ae02-5c3099ea4d94_david-potaczala-VodPhSqe7Dc-unsplash.jpg?auto=compress,format&w=768");
                background-repeat: no-repeat;
                background-size: 500px 600px;
                margin-left: 10px;
            }

            .cards .card {
                display: flex;
                align-items: center;
                justify-content: space-around;
                text-align: center;
                height: 100px;
                width: 250px;
                border-radius: 20px;
                color: white;
                cursor: pointer;
                transition: 400ms;
                height: 530px;
                width: 380px;
            }

            .cards .card p.tip {
                font-size: 30px;
                color: rgb(255, 255, 255);
                font-weight: 700;
                margin-bottom: -250px;
            }

            .cards .card:hover {
                transform: scale(1,1);
            }

            .cards:hover > .card:not(:hover) {
                filter: blur(10px);
                transform: scale(0.9, 0.9);
            }









            
        </style>

    </head>

    <body>

        <div class="container">
            <div class="brand"> Join <br> My Trip
                <i class="fa-solid fa-person-hiking"></i>
            </div>
            <div class="div2" >
                <a href="#" class="button_barre"  ><b>ALL TRIPS</b>  <i class="fa-solid fa-images" style="margin:0px 0px 2px 5px;"></i></a>
                <a href="inscription.html" class="button_barre"  > <b>inscription</b> <i class="fa-solid fa-scroll" style="margin:0px 0px 5px 5px;"></i></a>
                
                <a href="#" class="button_barre" ><b> groups</b> <i style="margin: 0px 0px 4px 3px;" class="fa-solid fa-user-group" ></i> </a>
                <a href="#" class="button_barre" style="margin-left: 260px;" ><i class="fa-solid fa-circle-info" style="margin:0px 0px 0px 5px;"></i></a>   
            </div> <br>
            
        </div>




        <div class="div_first_pic">
            <div class="first_pic"></div>
        </div>


        <p style="color: white; margin: -400px 0px 0px 700px; font-weight: bold;font-size: 60px;"> Experience <br> <br> Group Trips </p>



        <div style="display: inline-block;">
            <p style="font-size: 30px;font-weight: bolder;"><i class="fa-solid fa-star" style="color: rgb(14, 170, 14); margin: 400px 20px 0px 450px; width: 20px; height: 20px; "></i>4.6/5 </p>         
            <p style="color: rgb(140, 140, 140); font-size: 24px; margin: -30px 0px 0px 455px; font-weight: bolder; "> Rated on TrustPilot</p>   
        </div>

        <div style="display: inline-block;">
            <p style="font-size: 30px;font-weight: bolder;"><i class="fa-solid fa-location-dot" style="color: rgb(88, 158, 209); margin: 400px 20px 0px 40px; width: 20px; height: 20px; "> </i>5,224+</p>         
            <p style="color: rgb(140, 140, 140); font-size: 24px; margin: -30px 0px 0px 40px; font-weight: bolder; "> Completed Trips</p>   
        </div>




        
        <p style="margin: 386px 0px 0px 490px; font-size: 30px;"> <b>Why travel with us?</b></p>

        <br><br><br>


        
        <br><br><br>
        <br><br><br>

        

        <div class="cards">
            <div class="card red">
                <p class="tip">Enjoy trips you cannot find anywhere else</p>
            </div>
            <div class="card blue">
                <p class="tip">Know all your TripMates before you travel</p>
            </div>
            <div class="card green">
                <p class="tip">Unbeatable prices for smallest group sizes</p>
            </div>
        </div>



        <br><br><br>



    </body>


</html>
